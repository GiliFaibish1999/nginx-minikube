name: CI/CD Nginx Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          driver: docker
          addons: ingress 
          kubernetes-version: v1.27.0

      - name: Get Minikube status
        run: |
          minikube status

      - name: Build Docker Image Inside Minikube
        run: |
          eval $(minikube docker-env)
          docker build -t nginx-minikube:latest ./nginx/

      - name: Verify Image Build (Improved)
        run: |
          IMAGE_EXISTS=$(docker images -q nginx-minikube:latest)
          if [[ -z "$IMAGE_EXISTS" ]]; then
            echo "ERROR: Docker image 'nginx-minikube' was not built!"
            exit 1
          else
            echo "Docker image 'nginx-minikube' successfully built!"
          fi

      - name: Set Mock Container Registry in Minikube
        run: |
          kubectl create namespace registry || true  # Create namespace if not exists
          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: Pod
          metadata:
            name: registry
            namespace: registry
            labels:
              app: registry
          spec:
            containers:
            - name: registry
              image: registry:2
              ports:
              - containerPort: 5000
          EOF

          kubectl apply -f - <<EOF 
            apiVersion: v1
            kind: apiVersion: v1
            kind: Service
            metadata:
              name: registry
              namespace: registry
            spec:
              selector:
                app: registry
              ports:
              - port: 5000
                targetPort: 5000
          EOF

      - name: Get Minikube IP
        run: |
          echo "MINIKUBE_IP=$(minikube ip)" >> GITHUB_ENV

      - name: Tag and Push Docker Image to Mock Registry
        run: |
          docker tag nginx-minikube:latest ${{ env.MINIKUBE_IP }}:5000/nginx-minikube:latest
          docker push ${{ env.MINIKUBE_IP }}:5000/nginx-minikube:latest
      - name: Deploy to Kubernetes with Helm
        run: |
          helm upgrade --install nginx-release ./helm-chart/ \
            --set image.repository=${{ env.MINIKUBE_IP }}:5000/nginx-minikube \
            --set image.tag=latest
      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get svc
      - name: Build Docker Image
        run: |
          eval $(minikube docker-env)
          docker build -t nginx-minikube:latest ./nginx/

