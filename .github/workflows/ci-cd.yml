name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Minikube
        uses: medyagh/setup-minikube@latest
        with:
          driver: docker
          kubernetes-version: v1.27.0
          addons: ingress, registry

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up Helm CLI
        uses: azure/setup-helm@v3

      - name: Build Docker Image
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t nginx-minikube:latest ./nginx/
          minikube image load nginx-minikube:latest

      - name: Deploy with Helm
        run: |
          helm upgrade --install nginx-release ./helm-chart/ \
            --set image.repository=nginx-minikube,image.tag=latest,resources.limits.memory=256Mi,resources.limits.cpu=200m --wait

      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get svc

      - name: Set up ArgoCD
        uses: cloudposse/github-action-deploy-argocd@main
        with:
          cluster: https://kubernetes.default.svc
          toolchain: helm
          environment: production
          namespace: default
          application: nginx-minikube
          github-pat: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          image: nginx-minikube
          image-tag: latest
          operation: deploy
          synchronously: true
